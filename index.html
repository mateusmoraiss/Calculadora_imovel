<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora- Mateus Morais</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <h2>criado por <span>Mateus Morais</span>.</h2>
      <h1>Calculadora de Preço de Imóvel</h1>
      
      <form id="imovel-form">
        <div class="form-group">
          <label for="tamanho">Tamanho (m²)</label>
          <input type="number" id="tamanho" name="tamanho" placeholder="Digite o tamanho em metros quadrados">
        </div>
        <div class="form-group">
          <label for="quartos">Número de Quartos</label>
          <input type="number" id="quartos" name="quartos" placeholder="Digite o número de quartos">
        </div>
        <div class="form-group">
          <label for="banheiros">Número de Banheiros</label>
          <input type="number" id="banheiros" name="banheiros" placeholder="Digite o número de banheiros">
        </div>
        <div class="form-group">
          <label for="localizacao">Localização</label>
          <select id="localizacao" name="localizacao">
            <option value="">Selecione uma opção</option>
            <option value="1">Santa Maria</option>
            <option value="2">Riacho Fundo</option>
            <option value="3">Samambaia</option>
            <option value="4">Guará</option>
            <option value="5">Lago Sul</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ano_construcao">Ano de Construção</label>
          <input type="number" id="ano_construcao" name="ano_construcao" placeholder="Digite o ano de construção">
        </div>
        <button type="button" onclick="calcularPreco()" >Calcular Preço</button>
      </form>
      <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
  </body>

 <footer>Apesar de tentar trazer os valores o máximo para a realidade, obviamente os valores são fictícios. Obrigado pela visita!
 </footer>
</html>
